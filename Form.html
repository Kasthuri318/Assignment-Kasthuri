<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <div class="bg-container">
        <h1 class="heading1"> Customer Survey Form </h1>
        <div class="card">
            <form id="surveyForm">
                <label for="firstName">First name:</label>
                <input type="text" id="firstName" name="Firstname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lastName" name="Lastname"><br><br>
                <label for="dob"> DOB:</label>
                <input type="date" id="dob" name="dob"><br><br>
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="India">India</option>
                </select><br><br>
                <label for="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male">
                <label for="gender"> Male </label>
                <input type="radio" id="gender" name="gender" value="Female">
                <label for="gender"> Female </label>
                <input type="radio" id="gender" name="gender" value="others">
                <label for="gender"> Others </label><br><br>
                <label for="profession"> Profession: </label>
                <input type="text" id="profession"><br> <br>
                <label for="email">Email :</label>
                <input type="text" id="email" name="email"><br><br>
                <label for="number"> Mobile Number: </label>
                <input type="tel" id="mobile" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br><br>
                <button class="button1" type="button" onclick="displaySelectedValues(event)"> Submit </button>
                <button class="button1" type="button" onclick="resetForm()"> Reset </button>
            </form>

        </div>
        <footer>
            <p class="heading2"> @2023 Customer Survey Form. All Rights Reserved | Designed by <a href="mailto:dondapati.kasthuri718@gmail.com">Dondapati</a> </p>
        </footer>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <div id="popupResults"></div>
        </div>
    </div>
    <script src="Form.js"></script>
</body>

</html>
